<!DOCTYPE html>
<html>
<head>
  <title>Trivia Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik|Trirong" rel="stylesheet">

</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-12 main">
        <header><h1>Name That Planet!</h1></header>
    </div>
  </div>
    <div class="row">

      <div class="col-md-2"></div>

      <div class="col-md-8">
          <div class="questions">
            <div class="question" data-answer=0>

            </div>

          </div>

          <div class="answers">
            <ol>
            <p class="answer" data-answer=0></p>
            <p class="answer" data-answer=1></p>
            <p class="answer" data-answer=2></p>
            <p class="answer" data-answer=3></p>
            </ol>

            <div id="result">

            </div>
          </div>

      </div>

      <div class="col-md-2"> </div>

    </div>

  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
